<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />
    
  </head>
<style>

</style>

  <body>

<div class="container">
    <div class="box">
      <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2891.622561973205!2d1.4882556!3d43.5519091!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12aebdd63de81871%3A0x6c14cda58609eb63!2sADRAR%20Formation%20-%20P%C3%B4le%20NUMERIQUE!5e0!3m2!1sfr!2sfr!4v1685183278428!5m2!1sfr!2sfr" width="600" height="450" style="border:3; margin: auto; display: flex;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
 

    <canvas id="canvas3d"  onclick="myFunction()"></canvas> </div>
    <a class="logo" href="https://spline.design"></a>
    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "@splinetool/runtime": "https://unpkg.com/@splinetool/runtime@0.9.345/build/runtime.js"
        }
      }
    </script>
    <script type="module" src="./src/main.js"></script>

    <script>
      function mapFunction() {
          document.getElementById("map").style.visibility = "visible";
        document.getElementById("box2").style.zIndex = "-1";
      } 
      </script>

      <script> 
      var timeoutId;
      document.addEventListener('keydown', function(event) {
  if (event.key === 'f') {
    clearTimeout(timeoutId); // Effacer tout délai précédent
    timeoutId = setTimeout(mapFunction, 16300); // Définir un nouveau délai de 1000 millisecondes (1 seconde)
  }
});
      </script>
  </body>
</html>
